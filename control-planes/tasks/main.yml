---
# tasks file for control-planes
- name: Initialize Kubernetes cluster
  command: kubeadm init --pod-network-cidr={{ pod_network_cidr }}
  register: kubeadm_init
  # Skip if the cluster is already initialized
  args:
    creates: /etc/kubernetes/admin.conf
  tags:
    - control-planes
    - kubeadm-init

- debug: msg="{{ kubeadm_init }}"
  tags:
    - control-planes
    - kubeadm-init

- name: Create .kube directory in user's home
  file:
    path: "{{ ansible_env.HOME }}/.kube"
    state: directory
    mode: '0755'
  become: false
  tags:
    - control-planes

- name: Copy kube admin config to user's home directory
  copy:
    src: /etc/kubernetes/admin.conf
    dest: "{{ ansible_env.HOME }}/.kube/config"
    remote_src: yes
    mode: '0600'
  become: false
  tags:
    - control-planes

- name: Set ownership of kube config file
  file:
    path: "{{ ansible_env.HOME }}/.kube/config"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
  become: false
  tags:
    - control-planes

- name: Download Flannel manifest
  get_url:
    url: https://raw.githubusercontent.com/coreos/flannel/master/Documentation/kube-flannel.yml
    dest: /tmp/kube-flannel.yml
    mode: '0644'
  become: false
  tags:
    - control-planes

- name: Apply Flannel network
  command: kubectl apply -f /tmp/kube-flannel.yml
  become: false
  tags:
    - control-planes

- name: Wait for Flannel pods to be ready
  command: kubectl wait --for=condition=Ready pods -l app=flannel --namespace kube-flannel --timeout=300s
  become: false
  register: flannel_status
  retries: 30
  delay: 10
  until: flannel_status.rc == 0
  tags:
    - control-planes

- name: Get cluster status
  command: kubectl get nodes
  register: cluster_status
  become: false
  changed_when: false
  tags:
    - control-planes

- name: Display cluster status
  debug:
    var: cluster_status.stdout_lines
  tags:
    - control-planes
